<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="mainBlock" style="background-color: #34383b;border-radius: 50px">
        <div style="padding-top: 50px">
            <table class="table table-bordered" border="1" style="margin: 0 auto">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Марка</th>
                    <th scope="col">Модель</th>
                    <th scope="col">Тип</th>
                    <th scope="col">Кол. мест</th>
                    <th scope="col">Гос. номер</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${cars}">
                    <td th:utext="${car.id}"/>
                    <td th:utext="${car.mark}"/>
                    <td th:utext="${car.model}"/>
                    <td th:utext="${car.type}"/>
                    <td th:utext="${car.seatsnumber}"/>
                    <td th:utext="${car.govnumber}"/>
                    <td>
                        <form method="post" action="/admin/cars/remove">
                            <input type="hidden" name="carId" th:value="${car.id}"/>
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>
                            <button class="buttonDelete" type="submit">Удалить</button>
                        </form>
                    </td>
                    <td>
                        <a class="buttonEdit" th:href="cars + '/' + edit + '/' + ${car.id}">Изменить</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a class="buttonAdd" href="/admin/cars/add">Добавить</a>
        </div>

    </div>
</body>
</html>
