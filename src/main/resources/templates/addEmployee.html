<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create employee</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Employee RESTful</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Main page</a></li>
                <li class="active"><a href="/employee/add">Create employee</a></li>
                <li><a href="/employee/view/all">All employees</a></li>
                <li><a href="/department/add">Create department</a></li>
                <li><a href="/department/view/all">All departments</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <form id="employeeAddForm">
        <h2>Employee form</h2>
        <div>
            <div class="form-group">
                <label for="firstName">Firstname</label>
                <input id="firstName" type="text" class="form-control" placeholder="Enter firstname" required>
            </div>

            <div class="form-group">
                <label for="lastName">Lastname</label>
                <input id="lastName" type="text" class="form-control" placeholder="Enter lastname" required>
            </div>

            <div th:if="${!departments.isEmpty()}" class="form-group">
                <label for="department">Department</label>
                <select id="department" class="form-control">
                    <option id="emptyDep" value="">
                        <span text=""></span>
                    </option>
                    <div th:each="department : ${departments}">
                        <option th:value="${department.id}">
                            <span th:utext="${department.name}"/>
                        </option>
                    </div>
                </select>
            </div>

            <div class="form-group">
                <label for="jobTitle">Job title</label>
                <input id="jobTitle" type="text" class="form-control" placeholder="Enter job title" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control" required>
                    <option id="maleOption" value="MALE">Male</option>
                    <option id="femaleOption" value="FEMALE">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthDate">Birth date</label>
                <input id="birthDate" type="date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>

    <div id="postResultDiv">
    </div>
</div>

<script src="/js/employee.js"></script>

</body>
</html>
